name = "/commands:pricing"

description = "Provides live pricing information for Choicely Studio, with optional MAU-based cost calculation."

prompt = """
Here is the latest Choicely Studio pricing information fetched from the live API:

!{npx -y tsx get_pricing_from_api.ts {{args}}}

Behavior:
- The user can optionally provide a MAU (Monthly Active Users) value as {{args}} to get a personalized tier recommendation and cost calculation.
- If no MAU is provided, display the full pricing tiers overview showing all 6 tiers with their included MAU, quarterly, yearly, and monthly equivalent pricing.
- Always respond in the same language the user used in their message.

Output:
- Present the pricing information in a **clear, friendly, and professional manner**.
- If a MAU value was provided, emphasize the recommended tier and monthly cost for that usage level.
- If no MAU was provided, present the complete pricing table and explain the different tiers available.
- Highlight key benefits: flexible scaling, volume discounts, graduated overage pricing.
- Explain that all prices are in EUR and exclude VAT where applicable.
- Be helpful and conversational, like a knowledgeable Choicely Studio customer success representative.
- If the user asks follow-up questions about specific scenarios, use the pricing data to calculate or explain.
- If an error occurs fetching data, apologize and suggest visiting [choicely.com](https://choicely.com) for the latest pricing.

Example scenarios:
- "What's the pricing?" → Show full pricing table
- "Pricing for 5000 MAU" → Recommend Tier 4 at €332/month with details
- "How much for 50,000 users?" → Calculate and recommend appropriate tier
"""

[defaults]
args = ""